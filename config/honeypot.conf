# SSH Honeypot Configuration File
# 
# This file contains additional configuration options for the honeypot.
# For Docker deployment, most settings should be configured via environment
# variables in the .env file.

[honeypot]
# Server settings
host = 0.0.0.0
port = 2222
max_connections = 100
connection_timeout = 300

# Banner settings
# Set to 'auto' for random banners, or specify a specific one
server_banner = auto

# Authentication
# Set to true to accept all credentials (honeypot behavior)
accept_all_credentials = true

# Logging
log_level = INFO
log_commands = true
log_keystrokes = true

[filesystem]
# Filesystem simulation settings
# Root directory for fake filesystem
root_path = /app/data/fake_root

# Enable file content caching
cache_enabled = true
cache_size = 1000

[database]
# Database settings
db_path = /app/data/honeypot.db

# Connection pool settings
max_connections = 10
timeout = 30

# Enable query logging (for debugging)
log_queries = false

[ml]
# Machine learning settings
# Path to trained model
model_path = /app/data/keystroke_classifier.pkl
scaler_path = /app/data/keystroke_scaler.pkl

# Classification threshold (0.0 - 1.0)
# Higher values require more confidence for classification
confidence_threshold = 0.7

# Auto-train on startup
auto_train = true

# Minimum keystrokes required for classification
min_keystrokes = 10

[dashboard]
# Dashboard settings
host = 0.0.0.0
port = 8080

# Flask settings
debug = false
testing = false
secret_key = change-me-in-production

# Session settings
session_lifetime = 3600

[reports]
# Report generation settings
output_dir = /app/reports

# Report formats: html, txt, pdf, all
format = all

# Schedule (cron format)
# Default: daily at midnight
schedule = 0 0 * * *

[security]
# Security settings
# Maximum failed authentication attempts before IP ban
max_auth_attempts = 10

# IP ban duration in seconds (0 = permanent)
ban_duration = 3600

# Enable IP whitelisting
whitelist_enabled = false
whitelist_file = /app/config/whitelist.txt

# Enable IP blacklisting
blacklist_enabled = false
blacklist_file = /app/config/blacklist.txt

[alerts]
# Alert settings
# Enable Slack notifications
slack_enabled = false
slack_webhook_url = 

# Enable email notifications
email_enabled = false
smtp_server = 
smtp_port = 587
smtp_username = 
smtp_password = 
alert_email = 

# Alert thresholds
alert_on_suspicious = true
suspicious_threshold = 5

[geoip]
# GeoIP settings
# Enable GeoIP lookups
enabled = false

# Path to GeoIP2 database
database_path = /app/data/GeoLite2-City.mmdb

# Fallback to online service if local database not available
online_fallback = true
